<div *ngIf="profile">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{profile.name}} <small>{{profile.login}}</small>
        </div>
        <div class="row">
            <div class="col-sm-3">
               // <img src="{{profile.avatar2_url}}" alt="">
               <img src="https://avatars2.githubusercontent.com/u/62882327?v=4" class="img-circle img-responsive" alt="Profile Image">
            </div>
            <div class="col-sm-5">
                <ul class="list-group">
                    <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
                    <li class="list-group-item" *ngIf="profile.name">{{profile.name}}</li>
                    <li class="list-group-item" *ngIf="profile.url">{{profile.url}}</li>
                    <li class="list-group-item" *ngIf="profile.email">{{profile.email}}</li>
                </ul>
            </div>
            <div class="col-sm-4">

            </div>
            <p>
                <span class="label label-default">{{profile.followers}}followers</span>
                <span class="label label-primary">following{{profile.following}}followers</span>
                <span class="label label-success">{{profile.public_gists}}public gists</span>
                <span class="label label-info">{{profile.public_repos}}Public Repos</span>
            </p>
        </div>
    </div>
</div>
